server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html; # Define root globally for the server block

    # Explicitly handle static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico)$ {
        # No try_files here, just serve the file if it exists
        # Optional: Add caching headers (disabled for development)
        # expires 1d;
        # Disable caching completely for development
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;

        access_log off; # Optional: reduce log noise
    }

    # Serve index.html for root and handle potential SPA routing
    location / {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Fallback for non-asset requests
    }

    # Proxy Socket.IO requests to the backend service
    location /socket.io/ {
        proxy_pass http://backend:3000; # Use the service name from docker-compose
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /configure requests to the backend service
    location /configure/ {
        proxy_pass http://backend:3000; # Pass to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
