server {
    listen 80;
    server_name localhost;

    # Location for serving static frontend files (now proxied to Vite dev server)
    location / {
        # Proxy requests to the frontend service running Vite dev server
        proxy_pass http://frontend:3000; # Point to Vite dev server on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket headers for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Location for Socket.IO requests (proxied to backend)
    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/; # Backend is still on container port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ... rest of nginx config ...
}
